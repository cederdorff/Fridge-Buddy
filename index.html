<!DOCTYPE html>
<html lang="en">
<!--Language set to English. Change to da for Danish if needed-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <title>Untitled document</title>
  <meta name="description" content="Fridge Buddy is a Web App which will help you manage your groceries as well as your shopping list">
  <meta name="author" content="Johanne, Sander og Oskar">
  <!--  <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body onhashchange="pageChange()">
  <div class="topbar">
    <h2>FRIDGE BUDDY</h2>
  </div>

  <!-- navigation til vores SPA -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#recipe"> <img src="images\hat-icon.svg"> </a>
    <a href="#fridge"> <img src="images\fridge-icon.svg"> </a>
    <a href="#shoplist"> <img src="images\shoplist-icon.svg"> </a>
    <a href="#profile"> <img src="images\profile2-icon.svg"> </a>

  </nav>

  <section id="fridge" class="page">

    <h2 class="page_overskrift">
      Dit køleskab
    </h2>

    <div id="flex-cirkler">
      <article>
      <div class="cirkler frisk"></div>
      <p>3+ dage</p>
    </article>
    <article>
      <div class="cirkler udløber"></div>
      <p>1-2 dage</p>
    </article>
  <article>
      <div class="cirkler udløbet"></div>
      <p>Udløbet</p>
    </article>
    </div>

<h3>
  Indhold
</h3>

    <article class="madvarer">
      <div class="mad">
      <h4>Mælk</h4>
      <img src="images/ikoner_indhold/milk.svg">
    </div>
    </article>
    <article id="madvarer-container">

    </article>
<!--- Tilføje knap til madvarer-->
    <div id="add-button" onclick="addButton()">
      <p>+</p>
    </div>
    <article class="add-button-menu" style="display:none;">
      <article>
        <h2>TILFØJ NYE MADVARE TIL DIT KØLESKAB</h2>
        <input type="search" placeholder="Search" onkeyup="search(this.value)">
      </article>
      <br>
      <h3>FORSLAG</h3>
      <article id="add-menu-forslag">

      </article>
    </article>
  </section>
<!--Indkøbsliste Side-->
  <section id="shoplist" class="page">

  </section>

  <section id="recipe" class="page">
    <input type="search" placeholder="Search" onkeyup="search(this.value)">
    <section id="recipe-container" class="grid-container"></section>
  </section>
  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
      <a class="right" href="#login" onclick="logout()">Logout</a>
    </header>
  </section>
  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- loader  -->
<div id="loader">
  <div class="spinner"></div>
</div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- firebase config js file -->
  <script src="js/firebase_config.js"></script>
  <!-- SCRIPT til mainJS -->
  <script src="js\main.js" type="module"></script>
  <!-- SCRIPT TIL ADD BUTTON, SKAL JEG NOK FJERNE - Sander-->
  <script src="js\add-button.js"></script>
  <!-- SCRIPT TIL LOGIN-->
  <script src="js/login.js" type="module"></script>

  <script src="js\opskrift.js"></script>
</body>

</html>
